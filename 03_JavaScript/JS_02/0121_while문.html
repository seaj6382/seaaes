<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>

    <script>
        let num = 100

        while(num < 500){
            num += 4
            document.write(num + '&nbsp')
        
            if(num % 5 == 0){
                document.write('<br>')
            }
        }
    </script>
</body>
</html>
