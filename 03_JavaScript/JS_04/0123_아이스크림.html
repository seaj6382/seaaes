<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이스크림</title>
</head>
<body>
    <div>
        <div>
            <!-- prompt -->
            <button class="ice_plus">아이스크림 종류 추가</button>
            
            <!-- alert -->
            <button class="ice_name">아이스크림 이름 출력</button>
            
            <!-- html -->
            <button class="ice_print" >입력한 아이스크림 목록 출력</button>
        </div>
        <div>
            <h1>입력한 아이스크림 목록 :</h1>
            <br>
            <h1 class="ice_list"></h1>
        </div>
    </div>

    <script>
        const plusBtn = document.querySelector('.ice_plus')
        const nameBtn = document.querySelector('.ice_name')
        const printBtn = document.querySelector('.ice_print')
        const iceList = document.querySelector('ice_list')

        const Ice = ['메로나']

        plusBtn.addEventListener('click', function(){
            Ice.push(prompt('아이스크림 종류를 추가해 주세요.'))
        })

        nameBtn.addEventListener('click', function(){
            for(let i = 0; i < Ice.length; i++){
                alert(Ice[i])
            }
        })

        printBtn.addEventListener('click', function(){
            document.write(`<h1>내가 입력한 아이스크림 : <br> ${Ice}</h1>`)
            console.log(Ice)
        })
        


    </script>
</body>
</html>
