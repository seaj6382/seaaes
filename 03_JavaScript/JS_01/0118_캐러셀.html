<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <style>
        .dark-mode{
            background-color: black;
            color: white;
            
        }

        .carousel{
            width: 300vw;
            transition: transform 0.5s;
            
        }
        .cell{
            width: 100vw;
            float: left;
        }
        .cell img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" style="overflow: hidden;">
        <div class="carousel">

            <div class="cell">
                <img src="하늘.jpg" alt="하늘">
            </div>
            <div class="cell">
                <img src="2024년.png" alt="2024">
            </div>
            <div class="cell">
                <img src="놀자곰.png" alt="놀자곰">
            </div>
        </div>
    </div>  

    <button class="dark">black</button>
    <button class="prev-button">전</button>
    <button class="next-button">다음</button>


    <script>
        const CAROUSEL_LENGTH = document.querySelectorAll(".cell").length - 1
        let current = 0;

        const $carousel = document.querySelector(".carousel")
        const $prevButton = document.querySelector(".prev-button")
        const $nextButton = document.querySelector(".next-button")
        const darkMode = document.querySelector('.dark')


        const nextEvent = () => {
            if (current !== CAROUSEL_LENGTH) {
                $carousel.style.transform = `translateX(${(current + 1) * -100}vw)`
                current++;
            } else {
                current = 0;
                $carousel.style.transform = `translateX(0px)`
            }
        };

        const prevEvent = () => {
            if (current !== 0) {
                current--;
                $carousel.style.transform = `translateX(${current * -100}vw)`;
            } else {
                current = CAROUSEL_LENGTH;
                $carousel.style.transform = `translateX(${CAROUSEL_LENGTH * -100}vw)`;
            }
        };


        var body = document.body
        darkMode.addEventListener('click', function(){
            body.classList.toggle('dark-mode')
        })

        $nextButton.addEventListener("click", nextEvent);
        $prevButton.addEventListener("click", prevEvent);

        
    </script>
</body>
</html>
