<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
   <div id="container">
    <form id="form" action="">
        <table class="table">
            
            <tr>
                <th>아이디</th>
                <td>
                    <input name="id" placeholder="아이디" autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="pw1" placeholder="비밀번호">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td>
                    <input type="password" name="pw2" placeholder="비밀번호">
                </td>
            </tr>
            <tr>
                <th>이름</th>
                <td>
                    <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input name="phone" placeholder="휴대전화 번호" autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>원하는 직무</th>
                <td>
                    <select name="position">
                        <option value="developer">개발자</option>
                        <option value="designer">웹디자이너</option>
                        <option value="manager">기획자</option>
                        <option value="undetermined" selected>미정</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <label>
                        <input type="radio" name="gender" id="male" checked>남자
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input title="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off">
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td>
                    <textarea name="intro"></textarea>
                </td>
            </tr>
             
        </table>
        <div class="buttons">
            <input type="submit" value="가입"  class="btn" title="가입">
            <input type="reset" value="리셋"  class="btn" title="처음으로">
            
        </div>
    </form>
   </div>

   <script>

    // 제출 이벤트를 받는다 (이벤트 핸들링)

    // 제출된 입력 값들을 참조한다

    // 입력값에 문제가 있는 경우 이를 감지한다

    // 가입 환영 인사를 제공한다

    const form = document.getElementById('form')

    form.addEventListener('submit', function(event){
        event.preventDefault() //기존 기능 차단

        // console.log(userId)
        let userId = event.target.id.value
        let userPw1 = event.target.pw1.value
        let userPw2 = event.target.pw2.value
        let userName = event.target.name.value
        let userPhone = event.target.phone.value
        let userPosition = event.target.position.value
        let userGender = event.target.gender.value
        let userEmail = event.target.email.value
        let userIntro = event.target.intro.value

        // console.log(userId,userPw1, userPw2, userName, userPhone, userPosition, userGender, userEmail, userIntro)

        if(userId.length < 6){
            alert('아이디가 너무 짧습니다. 6자 이상 입력해주세요.')
            return
        }

        if(userPw1 !== userPw2){
            alert('비밀번호가 일치하지 않습니다.')
            return
        }

        //  가입 잘 되었다! 환영!
        document.body.innerHTML = ''
        document.write(`<p>${userId}님 환영합니다.</p> `)
        document.write(`<p>회원 가입 시 입력하신 내역은 다음과 같습니다.</p>`)
        document.write(`<p>아이디 : ${userId}</p>`)
        document.write(`<p>이름 : ${userName}</p>`)
        document.write(`<p>전화번호 : ${userPhone}</p>`)
        document.write(`<p>원하는 직무 : ${userPosition}</p>`)

        


    })

   </script>
</body>
</html>
