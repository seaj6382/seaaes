<body>

    <h1>2024년 1월 개봉 영화</h1>

        <li>위시</li>

        <li>아톰 새로운 시작</li>
    </ol>
    <hr>
    <h1>2024년 영화 기대작</h1>

        <li>웡카</li>
        <li>데드풀 3</li>

</html>
