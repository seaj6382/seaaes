<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 멈추기</title>
    <style>
        html
        .carousel{
            width: 300vw;
            transition: transform 0.5s;
            
        }
        .cell{
            width: 100vw;
            float: left;
        }
        .cell img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" >
        <!-- style="overflow: hidden;" -->
        <div class="carousel">
            <div class="cell">
                <img class="wall" src="https://i.pinimg.com/474x/5c/0b/e5/5c0be53a760b3dc9a43d77deadc3ebe2.jpg" alt="배경화면">
            </div>
        </div>
    </div>  

    <button class="stop">정지</button>

    <script>
        const stopBtn = document.querySelector('.stop')
        const image = document.querySelector('.wall')
        

        var img_array = ['https://i.pinimg.com/originals/13/bf/d2/13bfd2f195461814656c5582d6b59ae5.jpg', 'https://i.pinimg.com/originals/65/e5/e2/65e5e2ef0285fb157f74a0b26b81f8b8.jpg']
        var index = 0
        
        function slide(){
            image.setAttribute('src',img_array[index])
            index++
            if(index >= img_array.length){
                index=0
            }
        }
        let timer = setInterval('slide()',2000)

        stopBtn.addEventListener('click', function(){
            clearInterval(timer)
        })
    </script>
</body>
</html>
