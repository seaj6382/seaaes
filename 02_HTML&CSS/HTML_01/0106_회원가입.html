<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>필수입력사항</legend>
                <label for="name">이 름</label>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" placeholder="아이디를 입력하세요">
                <br>
                <label for="pw">비밀번호</label>
                <input type="text" name="pw" id="pw" placeholder="비밀번호를 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="text" name="email" id="email" placeholder="메일 주소 쓰세요">
                <br>
                <label for="phon">전화번호</label>
                <input type="text" name="phon" id="phon" placeholder="예)010-1234-5678">
                <br>
                <input type="submit">

            </fieldset>
            <fieldset>
                <legend>추가입력사항</legend>
                <p>지역</p>
                <select multiple size="4">
                    <option value="seoul">서울특별시</option>
                    <option value="busan">부산광역시</option>
                    <option value="daegu">대구광역시</option>
                    <option value="incheon">인천광역시</option>
                    <option value="gwangju">광주광역시</option>
                    <option value="daejeon">대전광역시</option>
                    <option value="ulsan">울산광역시</option>
                    <option value="sejong">세종특별자치시</option>
                    <option vlaue="gyeonggi">경기도</option>
                    <option value="chungcheongnam">충청남도</option>
                    <option value="chungcheongbuk">충청북도</option>
                    <option value="jeollanam">전라남도</option>
                    <option value="jeollabuk">전라북도</option>
                    <option value="gyeongsangnam">경상남도</option>
                    <option value="gyeongsangbuk">경상북도</option>
                    <option value="cangwon">강원특별자치도</option>
                    <option value="jeju">제주특별자치도</option>

                </select>
    

                <p>성별</p>
                <input type="radio" id="xy" name="male">
                <label for="teen">남자</label>
                <input type="radio" id="xx" name="female">
                <label for="twenty">여자</label>
                <input type="radio" id="oth" name="other">
                <label for="thirty">그 외</label>

            </fieldset>
            
        </form>
    </main>
    <hr>
</body>
</html>
