<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그</title>
</head>
<body>
    <img src="img/물결.jpg" alt="물결" width="800" height="35">
    <h1>여행 블로그</h1>
    <hr>
    <div id="제목">
        <h2>강원도 여행</h2>
        <p>초가을 강원도로 놀러갔다.</p>
    </div>
    <div id="여행">
        <p>
            <img src="img/바다.jpg" alt="바다" width="600" height="350">
            <br>
            <strong>강원도 바다.</strong> 쌀쌀해지는 날씨에 발만 담구고 놀았다.
            <br>
            <br>
            <img src="img/레일바이크.jpg" alt="레일바이크" width="350" height="600">
            <br>
            바다 옆에 있던 <strong>레일바이크</strong>를 탔다.
        </p>
        <p>
            <mark>여행후기</mark>
            <br>
            <ul>
                <li>정동진으로 놀러갔는데 조용하고 좋았다.</li>
                <li>레일바이크도 모터가 달려있어서 편했다.</li>
            </ul>
        </p>
    </div>
</body>
</html>
